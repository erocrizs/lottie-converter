<!DOCTYPE html>
<html>
  <head>
    <title>Generating sprite sheet from a lottie</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div>
      Original: <input id="o-width" type="number" value="0" readonly/>x<input id="o-height" type="number" value="0" readonly/>
    </div>
    Scale: <input id="scale" type="number" value="1"/>
    <div>
      Output:<input id="width" type="number" placeholder="width" value="0"/>x<input id="height" type="number" placeholder="height" value="0"/>
    </div>
    <div>
      <input id="o-fps" type="number" value="0" readonly/> fps ➡ <input id="fps" type="number" value="0" /> fps
    </div>
    <div>
      <input id="o-frames" type="number" value="0" readonly/> frames ➡ <input id="frames" type="number" value="0" readonly/> frames
    </div>
    <div ">
      <canvas id="lottie-player" width="0" height="0"></canvas>
      <script type="module">
        import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

        document.querySelector("#lottie-player").player = new DotLottie({
          autoplay: true,
          loop: true,
          canvas: document.getElementById("lottie-player"),
        });
      </script>
    </div>
    <div
      style="width: 500px; margin-top: 30px; display: grid; grid-gap: 10px; grid-template-areas: 'input load' 'convert convert'; grid-template-columns: 1fr 150px;"
    >
      <input
        id="lottieUrl"
        type="text"
        placeholder="URL to Lottie"
        value="https://assets4.lottiefiles.com/packages/lf20_RrqueP.json"
      />
      <button id="load">Load</button>
      <button
        id="convert"
        disabled
      >
        Convert to Sprite
      </button>
      <button
        id="download"
        disabled
      >
        Download as ZIP
      </button>
    </div>
    <div>
      <img id="preview" width="0" height="0"/>
    </div>
    <div style="margin-top: 10px; overflow-x: scroll;">
      <h4>
        Result Sprite
        <input
          id="sprite-name"
          type="text"
          placeholder="sprite_name"
        />
      </h4>
      <div id="sprites" />
    </div>
    <div
      id="logs"
      style="font-size: 10px; font-family: monospace; position: fixed; top: 10px; right: 10px; width: 300px; height: 200px; overflow-y: scroll; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; z-index: 1000;"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
